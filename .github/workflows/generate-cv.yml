name: Generate CV

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'output/**'
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'output/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate CV
      run: node index.js en

    - name: Upload CV artifact
      uses: actions/upload-artifact@v4
      with:
        name: cv
        path: output/cv_en.pdf

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/cv_en.pdf
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update CV [skip ci]" && git push)
